    <h2>Salve Soap</h2>
	<p class="i">Preparation</p>
	<p>Base for salves</p>
	<div id="uses">
	<p>Ingredients</p>
		<ul>
			<li>1 part wax</li>
			<li>1 part fat</li>
			<li>2 parts oil</li>
			<li>1 tablesoon salt</li>
		</ul>
		
	<p>Instructions</p>
		<ul>
			<li>Add ingredients to brick tin in quantities as above.</li>
			<li>Heat gently and mix well.</li>
			<li>Leave to cool.</li>
			<li>Store in tins until needed.</li>
		</ul>
